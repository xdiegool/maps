<ion-modal-view>
  <ion-header-bar>
    <h1 class="title" id="spots-header">Log In</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list card">
        <ion-item class="profile-item">
          <h1 id="title-header-login">NOMAD</h1>
          <div class="profile-picture ">
            <img src="img/nomad_square.jpg">
          </div>
        </ion-item>
        <ion-item class="profile-item">

          <div class="list">

            <label class="item item-input item-floating-label">
              <span class="input-label">Email</span>
              <input type="email" ng-model="loginData.email" placeholder="Email" required>
            </label>

            <label class="item item-input item-floating-label">
              <span class="input-label">Password</span>
              <input type="password" ng-model="loginData.password" ng-minlength="6" placeholder="Password" required>
            </label>

            <label class="item login-btn-div">
              <button class="button button-block button-energized" type="submit"><i class="icon ion-power"></i></button>
            </label>

          </div>
        </ion-item>
      </div>

      <div class="bottom-links">
        <a class="" ng-click="registerModal()">create account</a>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
