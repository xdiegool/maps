<ion-view view-title="Trips">
  <ion-content>

    <div class="list card" ng-repeat="i in trips">
      <a ng-click='gotoCurTrip(i)'>
        <div class="item trips-header">
          <h2>{{i}}</h2>
          <!-- <button class="button button-icon icon ion-trash-b" ng-click="removeTrip({{i}})"></button> -->
        </div>
        <div class="item item-body">
          <img class="full-image" src="img/nomad.jpg">
        </div>
      </a>
    </div>


  </ion-content>
</ion-view>
